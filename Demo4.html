<!--Create a webpage to findout total amount using javascript-->
<html>
<head></head>
<body>
<h3>JavaScript Programming</h3>
<hr/>
Product Name:
<input type="text"id="t1"/>
<br><br/>
Unit Price:
<input type="text"id="t2"/>
<br></br>
Quantity:
<input type="text"id="t3"/>
<br></br>
Total Amount:
<input type="text"id="t4"readonly="true"/>
<br></br>
<input type="button"value="Get Total"
					onclick="f1()"/>
<script>
function f1()
{
var obj1=document.getElementById("t1");
var obj2=document.getElementById("t2");
var obj3=document.getElementById("t3");
var obj4=document.getElementById("t4");

var total=parseInt(obj2.value)+parseInt(obj3.value);
		obj4.value=total;
}
</script>					
					
</body>
</html>

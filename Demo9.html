<!--Create a webpage to display selected image based on moouse over event.-->
<html>
<head></head>
<body>
<style>
.c1
{
height=50px;
width=10px;
border:2px solid black;
padding:5px;
}
</style>
<h3>JavaScript proramming</h3>
<hr/>
<img class="c1"src="images/image1.jpg"onmouseover="f1(this)"/>
<img class="c1"src="images/image2.jpg"onmouseover="f1(this)"/>
<img class="c1"src="images/image3.jpg"onmouseover="f1(this)"/>
<img class="c1"src="images/image4.jpg"onmouseover="f1(this)"/>
<img class="c1"src="images/image5.jpg"onmouseover="f1(this)"/>
<br></br>
<img id="img1"src="images/image1.jpg"
			  height="50"width="100"
			  border="2"/>
<script>
function f1(arg)
{
var obj=document.getElementById("img1");
obj.src=arg.src;
}
</script>
</body>
</html>
